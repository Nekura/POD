 trait_sisters_oratorio:0 "Oratorio"
 trait_sisters_oratorio_desc:0 "Allows the Sister to raise her voice in a song and fill the listeners with the brilliant radiance of her faith, which is a devastating experience for slaves of sin."
 
 trait_red_vigil:0 "Blessed Vigilance"
 trait_red_vigil_desc:0 "This ritus provides the subject with energy relieving them of need for sleep or rest."
 
 trait_red_sunstone:0 "Sunstone"
