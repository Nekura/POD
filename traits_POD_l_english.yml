 trait_chihmei_desc:0 "Chih-mei, a barely sentient creature dominated by its hunger for Chi and forced to live on flesh. A character who has fallen to chih-mei can't be played."
 trait_chihmei_dharma_desc:0 "By using a ritual, Chih-mei can be Restored the Dharmic Balance and civilized, reawakening their higher consciousness (Hun) and turned into productive undead under chosed Dharma."