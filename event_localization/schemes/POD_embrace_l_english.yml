 POD_embrace.100.t:0 "The Embrace"
 POD_embrace.100.desc:0 "I have orchestrated events so that [scheme.GetTarget.GetFirstName] has fallen within my clutches. In a secluded place, [victim.GetSheHe] will not be able to escape. Shall I grant immortality even if it means [victim.GetHerHis] damnation? Will [victim.GetSheHe] be grateful, or will [victim.GetSheHe] resent me forever? Did my sire have these thoughts?"
 POD_embrace.100.option.a:0 "Embrace [scheme.GetTarget.GetFirstName]"
 POD_embrace.100.option.a.tt:0 "You will kill [scheme.GetTarget.GetFirstName] and then transform [victim.GetHerHim] into a vampire. This will cost you piety, may increase your hunger and may risk exposing the masquerade."  
 POD_embrace.100.option.a.tt.beast:0 "#R Yes! Drain them dry and then give them a single drop of our blood. We can always take it all back!#" 
 POD_embrace.100.option.b:0 "Let [victim.GetHerHim] go."
 POD_embrace.100.option.b.tt.beast:0 "#R No! Do not let [victim.GetHerHim] get away! I have waited too long for this! We have waited to long for this.#"
 POD_embrace.200.t:0 "The Embrace"
 POD_embrace.200.desc:0 "The hunter, [scheme.GetTarget.GetFirstName] is secured in a holding cell awaiting the embrace. Unfortunately the same fierceness that makes him worthy of it, will make the process difficult."
 POD_embrace.200.option.a:0 "Embrace the hunter by force."
 POD_embrace.200.option.a.s.tt:0 "You pin down the hunter and drain them of their blood."
 POD_embrace.200.option.a.f.tt:0 "The hunter has a nasty surprise for you."
 POD_embrace.210.desc:0 "Throat still dripping with blood, [scheme.GetTarget.GetFirstName] looks at you with resentful eyes. Will your gift of eternal unlife be accepted as such or will the hunter hold onto the conviction that it is a terrible curse, remains to be seen."
 POD_embrace.220.desc:0 "The cell doors swing open and you leap across the room at your target. Mid-flight you notice that the wooden stool you generously provided to your prisoner is missing a leg. [scheme.GetTarget.GetFirstName] gives you a determined look and raises a sharpened stake. Your claws reach the victim's body, but your own momentum keeps carrying your heart towards the tip of stake."
 POD_embrace.200.option.b:0 "Sneak up on the hunter."
 POD_embrace.200.option.b.s.tt:0 "Bite into the neck of an unsuspecting, sleeping victim."
 POD_embrace.200.option.b.f.tt:0 "The hunter only pretended to sleep..."
 POD_embrace.230.desc:0 "[scheme.GetTarget.GetFirstName] appears to be sound asleep as you lean in towards [victim.GetHerHis] neck. In that moment you realize the source of the overpowering stench in the cell. Is that lamp oil? [scheme.GetTarget.GetFirstName] opens [victim.GetHerHis] eyes, grabs you by the collar and whispers "Die, fiend." Only when you notice the fire striker do you realize what is about to happen."
 POD_embrace.200.option.c:0 "Convince them it's the only way to continue their existence"
 POD_embrace.200.option.c.s.tt:0 "You convince the hunter that unlife can be virtuous."
 POD_embrace.200.option.c.f.tt:0 "The hunter convinces you of something..."
 POD_embrace.240.desc:0 "In your attempt to persuade your soon to be childe that unlife is a blessing, you were eager to answer questions. Difficult questions that demanded answers even you found deeply disturbing. Is it true? Are you hopelessly lost to all that makes existence bearable?"
 POD_embrace.200.option.d:0 "This is a bad idea."
 POD_embrace.200.option.d.tt:0 "Of all the mortals in the world, why would I sire one sworn to murder kindred?"
 POD_embrace.210.t:0 "Like taking a coin from a blind beggar."
 POD_embrace.210.option.a:0 "Rest easy my childe."
 POD_embrace.210.option.a.tt:0 "[scheme.GetTarget.GetFirstName] becomes your childe."
 POD_embrace.220.t:0 "Fade to black."
 POD_embrace.220.option.a:0 "Why? Why a wooden stool?"
 POD_embrace.220.option.a.tt:0 "You die."
 POD_embrace.230.t:0 "The oil-soaked bedding turns into a raging inferno."
 POD_embrace.230.option.a:0 "How did [victim.GetSheHe] get the oil?"
 POD_embrace.230.option.a.tt:0 "You die."
 POD_embrace.240.t:0 "Not a blessing after all."
 POD_embrace.240.option.a:0 "I need some time to think."
 POD_embrace.240.option.a.tt:0 "You're deeply disturbed by the conversation."
 
 

