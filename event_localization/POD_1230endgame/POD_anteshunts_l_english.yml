 POD_anteshunttzimisce.20.desc:0 "As you leave Sernog in victory, you are stopped by a lone figure waiting for you at the base of the long Monastery's stairwell. His features indistinct, you nonetheless recognize him for what he is : Kupala, the Demon of Transylvania and nemesis of Tzimisce.\nYou did you part well in helping him, but there is still a remnant of the Eldest in you, and Kupala can't have that. You relied so much on him to get this far that you haven't realize the cost such an help would have. As the Demon utters some arcane names of power and starts to unravel your very soul, you now do. And it is far too late."
