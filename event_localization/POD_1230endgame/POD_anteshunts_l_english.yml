 POD_anteshuntabsi.1.t:0 "Hunting Gods"
 POD_anteshuntabsi.1.desc:0 "The Anarch Revolt is an unprecedented time of crisis... and opportunities. With most clans in disarray, and the Inquisition stopping elders from long range communication, ancient Cainites are vulnerable like never before.\nSome of the most vindictive Anarchs are planning daring attacks against the Antediluvians, progenitors of the clans, in the hope of re enacting Tremere's diablerie of Saulot. Will you try your hand at this endeavor? The potential rewards are attractive but the risks... the risks are beyond imagination. These entities are closer to Gods than mere humans."
 POD_anteshuntabsi.1.a:0 "I will hunt the hunter, Absimilliard of the Nosferatu"
 POD_anteshuntabsi.1.b:0 "...I don't have a death wish"
 POD_anteshuntabsi.1.c:0 "I will hunt the shadow, Lasombra"
 big_freaking_warning:0 "#R Your chances of success in this quest are absurdly low. Do not attempt it if you care about your character's well being. You have been warned.#"
 POD_anteshuntabsi.2.t:0 "The Hunt : Finding the Hag"
 POD_anteshuntabsi.2.desc:0 "Absimilliard's location is unknown, which is the first hurdle to overcome in your quest. The only person to have a clue about it might be Baba Yaga, his wayward childe and the target of his ire for so long. The problem is... she is also hiding.\nTo find her, you can, painfully, look for any information about her yourself or ask her second-in-command, Viktor of the Shadow Curtain, about a potential alliance against Absimilliard. If he is still alive and active, obviously."
 POD_anteshuntabsi.2.a:0 "I will find her myself!"
 POD_anteshuntabsi.2.effect.success.desc:0 "You progress one step further in your quest"
 POD_anteshuntabsi.2.critical.failure.effect.desc:0 "A setback, but not the end of things" 
 POD_anteshuntabsi.2.b:0 "I will find common ground with Viktor"
 POD_anteshuntabsi.2.c:0 "Dear Grandmother, it is time to strike back!"
 skip_viktor:0 "As Viktor, you can just skip this phase. You know where Baba Yaga is."
 POD_anteshuntabsi.2.d:0 "I am her chosen champion, I know where she is!"
 skip_objectivedone:0 "As the Caring Grandmother objective has been achieved, Baba Yaga has revealed herself. You can safely skip this phase."
 POD_anteshuntabsi.4.t:0 "The Hunt : Forcing the Way"
 POD_anteshuntabsi.4.desc:0 "So far, you have been unable to acquire Baba Yaga's location, the first step towards your quest of killing Absimilliard.\nYou need to step up your research, which means more gold, time and overall resources spend in what is probably a fool's errant at best. Perhaps it is time to reconsider this course of action... or carry on regardless."
 POD_anteshuntabsi.4.a:0 "I won't be thwarted so easily!"
 anteabsi_continue:0 "Your quest continues"
 POD_anteshuntabsi.4.b:0 "It is better to stop now"
 anteabsi_end:0 "Your quest ends here"
 POD_anteshuntabsi.3.t:0 "The Hunt : Daggers in the Night"
 POD_anteshuntabsi.3.desc:0 "You are preparing for the journey towards Baba Yaga's home when reports of a mysterious murder comes to you. One member of your entourage has been assassinated, which isn't surprising really, but the details of the attack are more concerning.\nThe murderer has left a word, written in blood, in a wall near the victim : 'Nictuku'.\nYou have heard of it during your time researching Absimilliard, it appears to be his blood bound childer, all soulless killing machines hell bent on destroying anything that threatens their progenitor.\nIt seems you are now on their short list. And you are pretty sure that you must deal with them, before they deal with you..."
 POD_anteshuntabsi.3.a:0 "I must stop them quickly"
 anteabsi_nictuku:0 "You now have access to five decisions to shake off the Nictuku from your trail. If done, this will help with the later stages of your quest."
 abraxes_decision:0 "Dealing with Abraxes"
 abraxes_decision_tooltip:1 "Mystifying the Lord of Mists"
 abraxes_decision_desc:0 "The Nictuku Abraxes is a master of deceit. You must fabricate a trail of misdirection to keep him off your back."
 abraxes_decision_effect_tooltip:1 "Abraxes won't intervene in the later stages of your quest" 
 abraxes_decision_confirm:0 "Get it done"
 echidna_decision:0 "Dealing with Echidna"
 echidna_decision_tooltip:1 "Fooling the Mother of Foulness"
 echidna_decision_desc:0 "The Nictuku Echidna is the mother of horrors. You must fabricate a trail of misdirection to keep her off your back."
 echidna_decision_effect_tooltip:1 "Echidna won't intervene in the later stages of your quest" 
 echidna_decision_confirm:0 "Get it done"
 gorgo_decision:0 "Dealing with Gorgo"
 gorgo_decision_tooltip:1 "Silencing She Who Screams in Darkness"
 gorgo_decision_desc:0 "The Nictuku Gorgo is the mistress of nightmares. You must fabricate a trail of misdirection to keep her off your back."
 gorgo_decision_effect_tooltip:1 "Gorgo won't intervene in the later stages of your quest" 
 gorgo_decision_confirm:0 "Get it done"
 nuckalavee_decision:0 "Dealing with Nuckalavee"
 nuckalavee_decision_tooltip:1 "Taming the Skinless"
 nuckalavee_decision_desc:0 "The Nictuku Nuckalavee is the Steed of Hell. You must fabricate a trail of misdirection to keep him off your back."
 nuckalavee_decision_effect_tooltip:1 "Nuckalavee won't intervene in the later stages of your quest" 
 nuckalavee_decision_confirm:0 "Get it done"
 gayomart_decision:0 "Dealing with Gayomart"
 gayomart_decision_tooltip:1 "Moving the Immovable"
 gayomart_decision_desc:0 "The Nictuku Gayomart is the an unwavering warrior. You must fabricate a trail of misdirection to keep him off your back."
 gayomart_decision_effect_tooltip:1 "Gayomart won't intervene in the later stages of your quest" 
 gayomart_decision_confirm:0 "Get it done"
 babayaga_bound_modifier:0 "Bound to the Hag"
 babayaga_bound_modifier_desc:1 "You belong to Baba Yaga. Even keeping your sanity intact is proving to be a hurdle."
 POD_anteshuntabsi.5.t:0 "The Hunt : Grandmother's Help"
 POD_anteshuntabsi.5.desc:0 "You found Baba Yaga. The elusive Nosferatu is as terrifying as you imagined but she also is no fool. She knows of the possibilities brought by the Anarch Revolt and is listening to your offer of an alliance to strike her dreaded sire.\nThe silence after you finish talking is long and grating, and is only broken when she presents her arm to you. The message is clear, she wants you to take a sip of her blood, which would make you loyal to her.\nIt is a heavy cost to pay, but you have no chances of defeating Absimilliard, or even finding him!, without her help."
 POD_anteshuntabsi.5.a:0 "If this is the only way..."
 POD_anteshuntabsi.5.b:0 "Run like hell!"
 POD_anteshuntabsi.5.effect.success.desc:0 "You manage to flee!"
 POD_anteshuntabsi.5.critical.failure.effect.desc:0 "You are caught..."
 POD_anteshuntabsi.5.critical.failure:0 "Into the Pot!"
 anteabsi_end_baba:0 "This choice will end your quest... and perhaps your unlife"
 POD_anteshuntabsi.6.t:0 "The Hunt : Into the Forest"
 POD_anteshuntabsi.6.desc:0 "Your prey is somewhere deep into the Russian wilderness. You have gathered your most trustworthy companions and Baba Yaga did the same. All in all, it is a formidable force that is now walking at your side but... You are still far from confident.\nAbsimilliard is sure to have several deadly safeguards to protect his resting place and even the Hag herself is wary of the feared Nictuku that probably wait for you.\nIt is the final step of your quest, but it might be the hardest one."
 POD_anteshuntabsi.6.a:0 "No turning back now"
 POD_anteshuntabsi.7.t:0 "The Hunt : Darvag's Fury"
 POD_anteshuntabsi.7.desc:0 "As you walk into the dense forest, your party is suddenly ambushed by a pack of fearsome lupine like beasts. These creatures are swift and retreat into the forest after each kill.\nThat is, until Darvag Grozny, one of Baba Yaga's lieutenants, suddenly charged after them. The beasts were caught unaware, and were unable to flee quickly enough. Soon, the feral Tzimisce was on them and managed to hold them in place long enough for your party to cut them to pieces.\nYou continue your quest with your expedition mostly intact."
 POD_anteshuntabsi.7.a:0 "The Hag has useful allies"
 darvaghelped:0 "Darvag Grozny being alive allowed you so skip this part of the journey"
 POD_anteshuntabsi.8.t:0 "The Hunt : Bestial Fury"
 POD_anteshuntabsi.8.desc:0 "As you walk into the dense forest, your party is suddenly ambushed by a pack of fearsome lupine like beasts. These creatures are swift and retreat into the forest after each kill.\nThese relentless attacks must be dealt with, or your entourage will just be picked apart one at a time. You could set a trap for them, or prepare a solid defense.\nIn any case, something must be done, and soon, as you can hear the wolves howling again near your position..."
 POD_anteshuntabsi.8.a:0 "Form a circle!"
 POD_anteshuntabsi.8.effect.success.desc:0 "You repel the monsters, your quest continue"
 POD_anteshuntabsi.8.critical.failure.effect.desc:0 "Another one bites the dust..."
 POD_anteshuntabsi.8.critical.failure:0 "You Got Munched"
 POD_anteshuntabsi.9.t:0 "The Hunt : Gutka's Sacrifice"
 POD_anteshuntabsi.9.desc:0 "There is a giant creature barring your way. This scaly, greasy and all around nasty piece of work isn't like anything you have encountered before. Baba Yaga describes it as her sire 'favored pet'. And it is in your way.\nFortunately, the Hag has a solution : throwing the pitiful creature known as 'Gutka' at it. This shell of a vampire has been following you since your departure and has apparently found a purpose in buying you some time to bypass Absimilliard's 'pet'.\nWho knows? The monster might even take pity on another monster."
 POD_anteshuntabsi.9.a:0 "The Hag has useful allies"
 gutkahelped:0 "The Gutka being alive allowed you so skip this part of the journey"
 POD_anteshuntabsi.10.t:0 "The Hunt : Absimilliard's Pet"
 POD_anteshuntabsi.10.desc:0 "There is a giant creature barring your way. This scaly, greasy and all around nasty piece of work isn't like anything you have encountered before. Baba Yaga describes it as her sire 'favored pet'. And it is in your way.\nThere is no way to bypass it and you will have to fight. That thing could cleave you in half with just a swipe of its hands... claws... whatever, but you are past the point of no return."
 POD_anteshuntabsi.10.a:0 "I should rethink my life choices"
 POD_anteshuntabsi.10.effect.success.desc:0 "You kill the monster, your quest continue"
 POD_anteshuntabsi.10.critical.failure.effect.desc:0 "Another one bites the dust..."
 POD_anteshuntabsi.10.critical.failure:0 "You Got Cleaved"
 POD_anteshuntabsi.11.t:0 "The Hunt : Siamko's Cleverness"
 POD_anteshuntabsi.11.desc:0 "You are lost. There is no denying it anymore. The forest is playing tricks on you, covering your tracks, or suddenly changing the paths before you. You don't have an infinite supply of blood at your disposal so you must act quickly.\nThankfully, you have one of the best trackers of Russia in your party, Siamko. The unsettling 'grandson' of the Hag is soon leading you out of this unnatural maze, reminding you of how much you needed Baba Yaga's help in this quest."
 POD_anteshuntabsi.11.a:0 "The Hag has useful allies"
 siamkohelped:0 "Siamko being alive allowed you so skip this part of the journey"
 POD_anteshuntabsi.12.t:0 "The Hunt : Lost"
 POD_anteshuntabsi.12.desc:0 "You are lost. There is no denying it anymore. The forest is playing tricks on you, covering your tracks, or suddenly changing the paths before you. You don't have an infinite supply of blood at your disposal so you must act quickly.\nWith such old and powerful vampires in your entourage, you reckon a lack of sustenance could soon turn into a bloodbath. There must be a clue or a pattern in this maze that you can exploit to get out before it's too late."
 POD_anteshuntabsi.12.a:0 "This way... or that way?"
 POD_anteshuntabsi.12.effect.success.desc:0 "You find an exit, your quest continue"
 POD_anteshuntabsi.12.critical.failure.effect.desc:0 "Lost in the woods"
 POD_anteshuntabsi.12.critical.failure:0 "No Exit"
 POD_anteshuntabsi.13.t:0 "The Hunt : Abraxes"
 POD_anteshuntabsi.13.desc:0 "As you continue your journey into the forest, a dense mist suddenly fall upon your party. Clearly supernatural in origin, it really hampers your field of view, and you are quickly cut off your companions.\nAnd that's when the screams start happening.\nYou are being ambushed one at a time, your foe using the cover of this fog to isolate you. If you don't find a way out of this situation quickly, it will be all over very soon."
 POD_anteshuntabsi.13.a:0 "Gather around me!"
 POD_anteshuntabsi.13.effect.success.desc:0 "The foe doesn't dare attack anymore. Your quest continues."
 POD_anteshuntabsi.13.critical.failure.effect.desc:0 "Another one bites the dust..."
 POD_anteshuntabsi.13.critical.failure:0 "A Misty End"
 POD_anteshuntabsi.14.t:0 "The Hunt : Echidna"
 POD_anteshuntabsi.14.desc:0 "Vampires can't get sick. That's one of the first thing you learned about your condition long ago. So... why are you feeling so bad right now? And you aren't the only one either, as your whole party seems suddenly affected by the foulness emanating from the forest.\nBaba Yaga thinks that this is the work of Echidna, one of the Nictuku. The Hag is preparing a potion to help you survive, but she needs some very specific ingredients, and you are running out of time. You will have to be quick and flawless."
 POD_anteshuntabsi.14.a:0 "Gathering mushrooms to save my life..."
 POD_anteshuntabsi.14.effect.success.desc:0 "I feel better!"
 POD_anteshuntabsi.14.critical.failure.effect.desc:0 "That color doesn't look right..."
 POD_anteshuntabsi.14.critical.failure:0 "A Sickly End"
 POD_anteshuntabsi.15.t:0 "The Hunt : Gorgo"
 POD_anteshuntabsi.15.desc:0 "This accursed forest has been going on your nerves since the beginning of your journey, but it is getting worse. A deafening screaming has started not too long ago, and is seemingly coming from everywhere around you.\nAnd not a mere mortal or animal scream either, as you soon realize when blood start pouring out of your ears. You must find the source of it and remove it quickly or you will just be exsanguinated. An ironic fate for an undying bloodleech."
 POD_anteshuntabsi.15.a:0 "Will you just shut up?!"
 POD_anteshuntabsi.15.effect.success.desc:0 "Peace and quiet at last"
 POD_anteshuntabsi.15.critical.failure.effect.desc:0 "You don't find the source quickly enough..."
 POD_anteshuntabsi.15.critical.failure:0 "A Screaming End"
 POD_anteshuntabsi.16.t:0 "The Hunt : Nuckalavee"
 POD_anteshuntabsi.16.desc:0 "Your party is attacked by... something. An equine like horde of monsters has surged from the woods and trampled several of your followers. You ducked to the side quickly enough but, judging by the sounds of their hooves, they will attack soon from the other side.\nIf your entourage stay utterly disorganized like they are right now, it's likely that this horde will just trample you down each time they strike, until nobody is left standing. You must react quickly to turn the tide."
 POD_anteshuntabsi.16.a:0 "Brace for their charge!"
 POD_anteshuntabsi.16.effect.success.desc:0 "You push them back!"
 POD_anteshuntabsi.16.critical.failure.effect.desc:0 "They trample you to death"
 POD_anteshuntabsi.16.critical.failure:0 "Trampled to Death"
 POD_anteshuntabsi.17.t:0 "The Hunt : Gayomart"
 POD_anteshuntabsi.17.desc:0 "You are close to the end of your journey, you can feel it. But there is a new obstacle in your way, the shifting roads of the forest are moving faster, and making less and less sense. Clearly, one of the Nictuku is playing with you, probably trying to isolate you, or driving you to madness.\nThere are limits in how much more your willpower can endure after such an arduous journey, and you want to end it. You must find a pattern, a clue or even just brute force your way out of this illusion quickly."
 POD_anteshuntabsi.17.a:0 "I'm tired of these games!"
 POD_anteshuntabsi.17.effect.success.desc:0 "You dispel the illusion"
 POD_anteshuntabsi.17.critical.failure.effect.desc:0 "I'm so tired..."
 POD_anteshuntabsi.17.critical.failure:0 "Lost in a Maze"
 POD_anteshuntabsi.18.t:0 "The Hunt : Vasilisa"
 POD_anteshuntabsi.18.desc:0 "You are at the end of your journey, as you can feel Absimilliard's presence close by. The last obstacle seems to be a... little girl.\nShe looks innocent enough, but the look of pure terror in Baba Yaga's eyes tells you otherwise. 'You have been naughty, Grandmother.' she says.\nThe Hag doesn't respond, instead launching a curse at the little girl, whose creepy smile seems to only grow wider.\nYou are in for the last fight, and even with Baba Yaga at your side, you don't really like your odds..."
 POD_anteshuntabsi.18.a:0 "One last battle!"
 POD_anteshuntabsi.18.effect.success.desc:0 "You did it!"
 POD_anteshuntabsi.18.critical.failure.effect.desc:0 "So close to victory..."
 POD_anteshuntabsi.18.critical.failure:0 "Naughty and Punished"
 POD_anteshuntabsi.19.t:0 "The Hunt : Victory?"
 POD_anteshuntabsi.19.desc:0 "You defeated the last obstacle in your way towards Absimilliard and the great ancient lies before you, in torpor thankfully. Baba Yaga has already started sucking his blood, enacting a vengeance plotted since millennia.\nAs you were useful and loyal, she has promised you a share of the potent Antediluvian's blood. Not enough to make you a threat to her, but still sufficient to severely increase your own power.\nThe Hag is distracted right now though, greedily eating her sire's soul. You might be able to backstab her and claim the full prize for yourself... But what if she is expecting it?"
 POD_anteshuntabsi.19.a:0 "A more than enough reward"
 POD_anteshuntabsi.19.b:0 "His soul is mine!" 
 POD_anteshuntabsi.19.effect.success.desc:0 "You surprise Baba Yaga"
 POD_anteshuntabsi.19.critical.failure.effect.desc:0 "Greed isn't good"
 POD_anteshuntabsi.19.critical.failure:0 "Greed Killed You"
 young_third_modifier:0 "Young Third"
 young_third_modifier_desc:1 "You are too young to be the apocalyptic threat that the other 3rd generation are. Still, you are probably the most feared and powerful active vampire in the world."
 POD_anteshuntabsi.20.t:0 "The Hunt : Victory"
 POD_anteshuntabsi.20.desc:0 "You surprised Baba Yaga and cleanly killed her before she could react. She didn't had time to consume Absimilliard's soul. As such, the ultimate prize is just in front of you.\nNothing will stop you now, the ultimate power lies ahead and you will become the most powerful being active on Earth... in time.\nBe wary, as many will envy your power and try to steal it and the Great One whose soul you are eating will probably try to take control of your body.\nIf you manage to survive these trials then... the world will truly be your playground."
 POD_anteshuntabsi.20.a:0 "I have done it"
 POD_anteshuntlasomb.1.t:0 "The Hunt : Preparations"
 POD_anteshuntlasomb.1.desc:0 "The good news about Lasombra is that he is easy to find, as he has been mostly sleeping in the Castel del Ombro since the fall of Rome. The bad news is that the Castel is perhaps the strongest Cainite fortress besides Alamut, and Lasombra himself is defended at all times by his progeny.\nYou will need help if you are to breach the castle's defenses, let alone be successful at the end. It is time for you to cast a wide net, and gather a truly formidable force."
 POD_anteshuntlasomb.1.a:0 "Send messengers far and wide"
 lasombra_support_warning:1 "The more support you gather, the easier the assault will be"
 POD_anteshuntlasomb.2.t:0 "The Hunt : The Assamites"
 POD_anteshuntlasomb.2.desc:0 "First to answer your call is a cell of trained Assamite assassins. These formidable warriors, cursed to crave the blood of other cainites, relish the opportunity of a battle against foes of such potent blood.\nThey would be a great asset for your project, but their services aren't exactly cheap..."
 POD_anteshuntlasomb.2.a:0 "Money is of no concern"
 POD_anteshuntlasomb.2.b:0 "That's extortion!"
 POD_anteshuntlasomb.3.t:0 "The Hunt : The Anarchs"
 POD_anteshuntlasomb.3.desc:0 "The apparently endless horde of Anarch rabble sweeping through Europe has obviously shown a keen interest in your project. Killing an Antediluvian would be very close to an ultimate victory for them and you are one of the few who seems willing to chance such an endeavor.\nThey could be useful, as meat shields during the assault if nothing else, but aligning yourself with a band of unwashed neonates would be quite costly to your prestige."
 POD_anteshuntlasomb.3.a:0 "Death to the elders! Except me of course"
 POD_anteshuntlasomb.3.b:0 "Go back to your playground"
 POD_anteshuntlasomb.4.t:0 "The Hunt : Contacts and Allies"
 POD_anteshuntlasomb.4.desc:0 "As a prominent lord of the night, you have made many contacts, or even formal allies, during the years. It might be time to call on some favors from them if you want to have a chance of breaching Castel del Ombro.\nIt goes beyond saying that nothing is free in the vampiric world though, even when dealing with 'friends'..."
 POD_anteshuntlasomb.4.a:0 "I need all the help I can get"
 POD_anteshuntlasomb.4.b:0 "Greedy buffoons!"
 POD_anteshuntlasomb.5.t:0 "The Hunt : Dissensions"
 POD_anteshuntlasomb.5.desc:0 "You have gathered a force hopefully strong enough to take Castel del Ombro. As you go over your plan of action one more time, you are disturbed by shouts coming from the camp.\nIt seems that, with so many vampires with different goals gathered in one place, tensions run high and the fragile alliance you created is already threatened. If you don't stop it now, this might escalate. Even just one frenzy in such a crowded space could be disastrous..."
 POD_anteshuntlasomb.5.a:0 "Everyone stay calm!"
 POD_anteshuntlasomb.5.effect.success.desc:0 "Cool heads prevailed"
 POD_anteshuntlasomb.5.critical.failure.effect.desc:0 "Frenzy time..."
 POD_anteshuntlasomb.5.critical.failure:0 "Unexpected End"
 POD_anteshuntlasomb.8.t:0 "The Hunt : Failed Assault"
 POD_anteshuntlasomb.8.desc:0 "Despite your best efforts, you weren't prepared for the defenses of Castel del Ombro. Its garrison was one thing, but the shadows swirling around the place were quite another. They animated when you assault began, and that's when you knew that you stood no chance.\nEngulfing your entourage, sometimes dropping them somewhere else, or just devouring them, they made short work of any coordination your army had. With so few of you left capable of fighting, you were only able to delay the inevitable. Some small victories, or display of prowess, here and there, didn't change the final outcome.\nAs the shadows consume you, you think that you were foolish to expect a victory but at least..."
 POD_anteshuntlasomb.8.a:0 "...I tried"
 POD_anteshuntlasomb.7.t:0 "The Hunt : Successful Assault"
 POD_anteshuntlasomb.7.desc:0 "The defenses of Castel del Ombro were as terrible as you feared. Constructs of pure shadow, powerful Lasombra vampires, an army of well trained ghouls... You almost didn't made it.\nBut you were well prepared, and you also noticed that the most powerful childer of Lasombra himself weren't there, perhaps waiting for you inside... You have the sinking feeling that this is far from the end. Castel del Ombro lies open before you... but far from defenseless."
 POD_anteshuntlasomb.7.a:0 "I will not be stopped!"
 POD_anteshuntlasomb.9.t:0 "The Hunt : The Mystic"
 POD_anteshuntlasomb.9.desc:0 "It is dark in there. Not that you expected otherwise, but even vampires have trouble seeing in such pitch black darkness. And that's when the attacks started.\nComing from seemingly everywhere, the darkness animated itself and lashed at your party. You expected as much but... how do you fight darkness itself? No amount of swords, fists or spells will suffice...\nThe first test of Castel del Ombro's interior could already be your last."
 POD_anteshuntlasomb.9.a:0 "Fire! Torchs, magic, anything!"
 POD_anteshuntlasomb.9.effect.success.desc:0 "Light triumphs for now"
 POD_anteshuntlasomb.9.critical.failure.effect.desc:0 "So dark..."
 POD_anteshuntlasomb.9.critical.failure:0 "Hello, Darkness..."
 POD_anteshuntlasomb.10.t:0 "The Hunt : The Shunned Daughter"
 POD_anteshuntlasomb.10.desc:0 "Another dark corridor, and another obstacle in your way. This woman, obviously also a childe of Lasombra, doesn't seem to mean you harm though.\nThis 'Sybil' speaks quite hatefully of her own sire, and actually proposes to help you in your quest to slay him. She says that, without her support, you stand no chance, even if you make it into the heart of the castle.\nThis might be a trap, but this might also be the only way for you to actually succeed..."
 POD_anteshuntlasomb.10.a:0 "I accept your offer, dark lady"
 POD_anteshuntlasomb.10.b:0 "I don't need help!"
 sybil_help_tooltip:0 "Sybil will help you later down the road... probably"
 POD_anteshuntlasomb.11.t:0 "The Hunt : The Upstart"
 POD_anteshuntlasomb.11.desc:0 "'LASOMBRA IS MINE!'\nYou turn back, to see a seemingly straightforward Italian nobleman looking at you with murder in his eyes. Gratiano, the latest childe of Lasombra, has made clear his intention of slaying his own father... and you are in his way.\nThere is no choice but to fight. This is your destiny against his. Only one of you will taste Lasombra's blood."
 POD_anteshuntlasomb.11.a:0 "Duel of the fates it is"
 POD_anteshuntlasomb.11.effect.success.desc:0 "I have the high ground!"
 POD_anteshuntlasomb.11.critical.failure.effect.desc:0 "He has the high ground!"
 POD_anteshuntlasomb.11.critical.failure:0 "This was Written..."
 POD_anteshuntlasomb.12.t:0 "The Hunt : The Defender"
 POD_anteshuntlasomb.12.desc:0 "Another corridor, another obstacle. A childe of Lasombra, Khanom Mehr, has started a small fight with your party but you were able to overpower her.\nDefeated, she now begs for mercy, which would certainly ease your quest. Could you afford to leave her alive though?\nAs you ponder your next move, you suddenly glimpse a small movement from inside her robes..."
 POD_anteshuntlasomb.12.a:0 "Kill her now!"
 POD_anteshuntlasomb.12.effect.success.desc:0 "You avoided her final attack"
 POD_anteshuntlasomb.12.critical.failure.effect.desc:0 "You didn't avoid her final attack"
 POD_anteshuntlasomb.12.critical.failure:0 "Not Fair..."
 POD_anteshuntlasomb.13.t:0 "The Hunt : The Pirate"
 POD_anteshuntlasomb.13.desc:0 "Your party has reached a large room, adorned with ancient statues apparently of early Dorian origin. You are quick to point out several shadowy figures using what looks like bronze swords and shields.\nIf the stories are true, Lasombra was important in the Sea People civilization and so it seems the last vampires of this shrouded era are standing in your way."
 POD_anteshuntlasomb.13.a:0 "They belong in a museum!"
 POD_anteshuntlasomb.13.effect.success.desc:0 "You bring the law to those pirates"
 POD_anteshuntlasomb.13.critical.failure.effect.desc:0 "You walk the plank..."
 POD_anteshuntlasomb.13.critical.failure:0 "Damned Pirates..."
 POD_anteshuntlasomb.14.t:0 "The Hunt : The Puppet Master"
 POD_anteshuntlasomb.14.desc:0 "Your party is harassed by a horde of seemingly low generation but young vampires. Not really a big threat in themselves, but they just keep coming. Every time they strike, you lose one or two members of your entourage, and this might lead you to death by attrition.\nThere must be someone, somewhere in this castle, that plots this cowardly tactic. This 'puppet master' must be dealt with."
 POD_anteshuntlasomb.14.a:0 "Show yourself!"
 POD_anteshuntlasomb.14.effect.success.desc:0 "You found him!"
 POD_anteshuntlasomb.14.critical.failure.effect.desc:0 "Too late..."
 POD_anteshuntlasomb.14.critical.failure:0 "Swarmed to Death"
 POD_anteshuntlasomb.15.t:0 "The Hunt : The Warden"
 POD_anteshuntlasomb.15.desc:0 "A door is barring your way. Not any kind of door though, it looks like it's made entirely of shadows, which means you don't have a clue on how to open it.\nLuckily a vampire is standing in front of it, seemingly not threatening. Explaining that he has no love for his sire, he might be persuaded to open it. Or he might let the door devours you, if you don't present your case well enough.\nTime to put your less martial skills to the test."
 POD_anteshuntlasomb.15.a:0 "My first point is..."
 POD_anteshuntlasomb.15.effect.success.desc:0 "The door is opened"
 POD_anteshuntlasomb.15.critical.failure.effect.desc:0 "The doors opens you"
 POD_anteshuntlasomb.15.critical.failure:0 "Killed by a Door"
 POD_anteshuntlasomb.16.t:0 "The Hunt : The Loyalist"
 POD_anteshuntlasomb.16.desc:0 "Obviously, he had to be here. Montano, Lasombra's right hand and most devout loyalist, is standing in front of you, a deep sated resolution in his eyes. The old warrior won't back down from his duty and neither will you.\nThere is no need for words. Only one of you will make it out of the castle alive."
 POD_anteshuntlasomb.16.a:0 "The last fight?"
 POD_anteshuntlasomb.16.effect.success.desc:0 "Montano is defeated"
 POD_anteshuntlasomb.16.critical.failure.effect.desc:0 "You are defeated"
 POD_anteshuntlasomb.16.critical.failure:0 "An Honorable End"
 POD_anteshuntlasomb.17.t:0 "The Hunt : The Vault"
 POD_anteshuntlasomb.17.desc:0 "You made it to the basement area of the Castel del Ombro, where, presumably, Lasombra himself lies. In an interesting turn of events, you are the only survivor of your entourage... which means you won't have to share the Antediluvian's blood... if you find him.\nIndeed, you quickly notice that this vault area is a maze, and a pitch black one at that. The walls are made of shadows, and the layout is constantly shifting. You could get lost for all eternity here if you aren't careful..."
 POD_anteshuntlasomb.17.a:0 "I will find a way..."
 POD_anteshuntlasomb.17.effect.success.desc:0 "The last chamber is up ahead"
 POD_anteshuntlasomb.17.critical.failure.effect.desc:0 "I'm back at the entrance, again..."
 POD_anteshuntlasomb.17.critical.failure:0 "Lost in Darkness"
 POD_anteshuntlasomb.18.t:0 "The Hunt : Victory"
 POD_anteshuntlasomb.18.desc:0 "You are in the heart of Castel del Ombro and you can feel Lasombra's presence... but you can't see him. The Antediluvian seems to have merged himself with the shadows before going into torpor, making his diablerie all the more difficult.\nThankfully, Sybil didn't forget you, and the wayward daughter has appeared, and started a ritual to bring back Lasombra's essence into his body. You wait and wait, until finally the Antediluvian's body is reconstructed before you.\nSybil bids you farewell, as mysterious as ever, and you are all alone in front of your destiny, one of untold power.\nAnd then you strike."
 POD_anteshuntlasomb.18.a:0 "Victory tastes sweet and bloody"
 POD_anteshuntlasomb.19.t:0 "The Hunt : Victory?"
 POD_anteshuntlasomb.19.desc:0 "You are in the heart of Castel del Ombro and you can feel Lasombra's presence... but you can't see him. The Antediluvian seems to have merged himself with the shadows before going into torpor, making his diablerie all the more difficult.\nYou have no way of finding where his soul actually is and performing diablerie on shadows isn't exactly something you know how to do... Still you try, lashing at the darkness, following your bestial instincts and roaming this room like a vengeful fury.\nIt is an exhausting process and not the exhilarating sensation you anticipated and yet, you sense a surge of power in yourself.\nYou achieved... something. Perhaps not the ultimate strength you sought, but you are definitely victorious and, as far as the rest of the world is concerned, you defeated an Antediluvian."
 POD_anteshuntlasomb.19.a:0 "An incomplete victory"
 POD_anteshuntset.1.t:0 "The Hunt : Finding a Lead"
 POD_anteshuntset.1.desc:0 "You have set your sights towards Set, the God from whom Clan Setite was named. It stands to reason that he lies somewhere in Egypt, well guarded by his fanatic progeny. Egypt is a big place though, and you can't really ask the locals about such a sensitive matter.\nYour first order of business is to get a lead on the Antediluvian's current location. As such, you will have to send your agents far and wide, with a hefty amount of gold to entice some useful informants to come forward."
 POD_anteshuntset.1.a:0 "No price is too high"
 POD_anteshuntset.1.b:0 "...Let us rethink this"
 set_end_warning:0 "You give up on this foolish quest"
 POD_anteshuntset.2.t:0 "The Hunt : Preparations"
 POD_anteshuntset.2.desc:0 "A credible lead has came back to you. The Fire Court, one of the major Setite temple, could know more about Set's location. You are preparing for the journey to the temple when a feeling of dread washes over you.\nYou weren't really careful in asking for information about Set, and his clan might already be on your trail. You will have to prepare carefully your road for this travel, or your quest will be a short one."
 POD_anteshuntset.2.a:0 "Outwitting snakes..."
 POD_anteshuntset.2.effect.success.desc:0 "An uneventful journey"
 POD_anteshuntset.2.critical.failure.effect.desc:0 "Well, that escalated quickly..."
 POD_anteshuntset.2.critical.failure:0 "Ambushed!"        
 POD_anteshuntset.3.t:0 "The Hunt : Fiery Entrance"
 POD_anteshuntset.3.desc:0 "You made it to the Fire Court and now, you must somehow find a way to make them tell you Set's location. Coercion won't work, as they are fanatics and master torturers anyway.\nSo you choose diplomacy. The mistress of the temple, one charming Setite named Scyla, has welcomed you well enough, impressed by your bravery in walking into the snake's den.\nBut now, she is sweetly asking you why she shouldn't just kill you here and now. You are threatening their God after all..."
 POD_anteshuntset.3.a:0 "Where would be the fun in that?"
 POD_anteshuntset.3.effect.success.desc:0 "A convincing argument"
 POD_anteshuntset.3.critical.failure.effect.desc:0 "They don't like fun..."
 POD_anteshuntset.3.critical.failure:0 "Beheaded"        
 POD_anteshuntset.4.t:0 "The Hunt : First Test"
 POD_anteshuntset.4.desc:0 "Scyla has been accommodating so far but she won't relinquish the information you need so easily. You will have to endure some 'friendly tests' to see if you are worthy of being in Set's presence.\nThe first one is easy enough. Scyla is presenting you some exquisite mortals, skilled in pleasuring your kind in any way your damned mind can imagine. It is an obvious trap, as you could easily get lost in the pleasure displayed here for a long time, but you still have to sample a little or your hostess will take offense..."
 POD_anteshuntset.4.a:0 "Moderation, moderation..."
 POD_anteshuntset.5.t:0 "The Hunt : Second Test"
 POD_anteshuntset.5.desc:0 "Your next trial in the Fire Court will be a good old arena fight. The Setites do love their bloody entertainment, and you aren't surprised to see that the odds are stacked against you.\nYou are pitted against a pack of werewolves. They are sorry creatures to be honest, as they were constantly mistreated by the Setites. Driven to mindless rage, they will show you no mercy in this fight to the death."
 POD_anteshuntset.5.a:0 "Man versus wild"
 POD_anteshuntset.5.effect.success.desc:0 "They are put out of their misery"
 POD_anteshuntset.5.critical.failure.effect.desc:0 "You are put out of your misery"
 POD_anteshuntset.5.critical.failure:0 "To the death..."        
 POD_anteshuntset.6.t:0 "The Hunt : Third Test"
 POD_anteshuntset.6.desc:0 "You are now 'invited' to a game of chess.. with living pieces and you as one of the Kings. Needless to say, any lost piece is summarily disposed of which means that the stakes of this friendly game are as high as you could imagine.\nThe wailing and screaming of the poor souls chosen as pawns in this gruesome game doesn't help you concentrate either..."
 POD_anteshuntset.6.a:0 "Focus on the board center..."
 POD_anteshuntset.6.effect.success.desc:0 "Checkmate!"
 POD_anteshuntset.6.critical.failure.effect.desc:0 "That doesn't look good..."
 POD_anteshuntset.6.critical.failure:0 "Checkmate!"        
 POD_anteshuntset.7.t:0 "The Hunt : Fourth Test"
 POD_anteshuntset.7.desc:0 "You have been escorted to the entrance of the Fire Court's underground. Scyla, your hostess, has simply told you that you must find the exit to finish this test.\nYou expected a maze, but the first underground room is actually a torture chamber, where a scrawny looking Setite ghoul is performing his 'art' on a helpless priest. The torturer is friendly enough, talking about his job and making no moves to stop you from continuing. What will you do in this puzzling situation?"
 POD_anteshuntset.7.a:0 "Rescue the priest?"
 POD_anteshuntset.7.b:0 "Continue on your way?"
 POD_anteshuntset.8.t:0 "The Hunt : Fourth Test II"
 POD_anteshuntset.8.desc:0 "The underground continues, and a twitchy looking fellow waits for you further along. He presents himself as a Tzimisce 'guest' to the Fire Court and says that your test is simple : you have to endure his 'experiments' on your body for a while. Then, and only then, will he open the next door.\nHe assures you that he will leave you in, roughly, the same state as you started. This isn't exactly comforting, but it seems you have no choice on this matter..."
 POD_anteshuntset.8.a:0 "Well, here we go..."
 POD_anteshuntset.9.t:0 "The Hunt : Fourth Test III"
 POD_anteshuntset.9.desc:0 "You are almost done with this damned underground. A Setite ghoul is waiting for you in front of two doors: 'The right one will get you to the end of the trial without any new obstacles. The left one will be a lot longer and much more difficult, but will also take you to the end. Choose.'\nThe ghoul doesn't know more and only repeats this phrase over and over again, leaving you by yourself in front of this puzzling choice."
 POD_anteshuntset.9.b:0 "The right one? Is that even a choice?"
 POD_anteshuntset.9.a:0 "The left one! I love pain and suffering!"
 POD_anteshuntset.12.t:0 "The Hunt : Set's Allure"
 POD_anteshuntset.12.desc:0 "You have finished the trials, and Scyla welcomes you back with open arms. You are treated to a lavish feast and the whole temple sing your praise. Scyla is lavishly lying next to you, telling you about Set's greatness all the while, and the foolishness of your quest to hunt a benevolent God like him.\n...And you can only agree, this trial affair revealed the true nature of your soul. Perhaps you made the wrong choices along the way, or perhaps you were already corrupted since the beginning, but you are powerless to resist the Setites' allure. They are your brothers and sisters in faith now."
 antesetcorrupted:0 "Your quest ends here"
 POD_anteshuntset.12.a:0 "Praise Set!"
 POD_anteshuntset.11.t:0 "The Hunt : Strong of Will"
 POD_anteshuntset.11.desc:0 "You have finished the trials, and Scyla welcomes you back with open arms. You are treated to a lavish feast and the whole temple sing your praise. Scyla is lavishly lying next to you, telling you about Set's greatness all the while, and the foolishness of your quest to hunt a benevolent God like him.\nBut you are strong, and you manage to deflect her attempt of seducing you to her cause. With no other choices, Scyla finally reveals a piece of information that might help you. Set's body is protected by a cabal named the Coil of the Lion. If you find them, you will be that much closer to your target."
 POD_anteshuntset.11.a:0 "Almost there..."
 POD_anteshuntset.13.t:0 "The Hunt : Finding the Coil"
 POD_anteshuntset.13.desc:0 "Locating the Coil of the Lion isn't exactly an easy process. Now that you have at least a name though, you can start working on this lead.\nYou have two options, hiring people to search far and wide or doing it yourself. Both will be costly one way or another, but it must be done. You are too close to Set to give up now."
 POD_anteshuntset.13.a:0 "Find them!"
 POD_anteshuntset.13.b:0 "If you want a job well done..."
 POD_anteshuntset.14.t:0 "The Hunt : Taming the Lions"
 POD_anteshuntset.14.desc:0 "You have found the Coil of the Lion. They are moving constantly around Egypt, Set's sarcophagus in toe. You managed to learn of their road and planned an ambush.\nIt will certainly be a fierce battle, as Set's own protectors are unlikely to be pushovers. You give the order to launch the assault, your eyes drifting to the center of the caravan where your prize lies so close at hand..."
 POD_anteshuntset.14.a:0 "I'm coming for you..."
 POD_anteshuntset.14.effect.success.desc:0 "They are done for!"
 POD_anteshuntset.14.critical.failure.effect.desc:0 "I am done for..."
 POD_anteshuntset.14.critical.failure:0 "So close..."        
 POD_anteshuntset.16.t:0 "The Hunt : The Champion"
 POD_anteshuntset.16.desc:0 "The Coil of the Lion stands defeated, with only one survivor between you and Set's sarcophagus... but not 'just' a survivor. Your heard tales of this so called Champion of Set. Qufur am-Heru, chosen from generation to generation to stand as a bodyguard of Set himself, is probably the strongest Setite to still walk the Earth.\nHis entire life purpose is to stop people like you from threatening his God and he seems more than eager to fulfill it... The last obstacle in your way might be the hardest one."
 POD_anteshuntset.16.a:0 "Let us dance..."
 POD_anteshuntset.16.effect.success.desc:0 "The champion falls!"
 POD_anteshuntset.16.critical.failure.effect.desc:0 "Damn you!"
 POD_anteshuntset.16.critical.failure:0 "So close..."        
 POD_anteshuntset.17.t:0 "The Hunt : Primordial Horror"
 POD_anteshuntset.17.desc:0 "Before you lay the body of a man with the head of an unspeakable beast naked but for a simple loincloth. You are assailed by a fear that made even the Red Fear seem insignificant.\nYou can't move and are sure that you are to meet Final Death, sure that this is Set, and that the Antediluvian will slake its thirst on your blood.\nWith all your might, you leap forward and begin to drink of the vitae of the torpid creature.\nYour mind explodes."
 POD_anteshuntset.17.a:0 "I must resist!"
 POD_anteshuntset.17.effect.success.desc:0 "Just a little longer..."
 POD_anteshuntset.17.critical.failure.effect.desc:0 "...Where am I?"
 POD_anteshuntset.18.t:0 "The Hunt : Victory"
 POD_anteshuntset.18.desc:0 "You recall a distant memory of power, unimaginable power, surging through you, and of a tremendous roar that drowned out all other sensation. You know, too, that there was pain, as if the sun itself had swallowed you. And your body unconsciously quakes with a terror so all-encompassing that to this night all your other fears have lost their hold on you.\nBut you did it. You are now one of the, if not the, most powerful active vampires. Your game is now the game of Gods."
 POD_anteshuntset.18.a:0 "Victory tastes sweet"
 POD_anteshuntset.19.t:0 "The Hunt : Victory?"
 POD_anteshuntset.19.desc:0 "You recall a distant memory of power, unimaginable power, surging through you, and of a tremendous roar that drowned out all other sensation. You know, too, that there was pain, as if the sun itself had swallowed you. And your body unconsciously quakes with a terror so all-encompassing that to this night all your other fears have lost their hold on you.\nAs far as everyone is concerned, you did it, you killed an Antediluvian. But you can't shake the nagging feeling that something will always be amiss..."
 POD_anteshuntset.19.a:0 "A victory nonetheless"
 POD_anteshuntabsi.1.d:0 "I will hunt the God of Egypt, Set"
 POD_anteshunttzimisce.1.t:0 "The Hunt : Tracking the Eldest"
 POD_anteshunttzimisce.1.desc:0 "The Eldest, or Tzimisce as he is more commonly known, has many tales to his name. This should help your quest, but this also shroud his current location in quite a lot of mystery. As such, an important first step will be to study those rumors and half truth to form a coherent story. Perhaps then will you be able to track him down."
 POD_anteshunttzimisce.1.a:0 "Pay some Noddists to do it"
 POD_anteshunttzimisce.1.b:0 "I will do it myself" 
 POD_anteshunttzimisce.1.effect.success.desc:0 "That makes sense"
 POD_anteshunttzimisce.1.critical.failure.effect.desc:0 "That doesn't make sense at all!"
 POD_anteshunttzimisce.3.t:0 "The Hunt : Conflicting Results"
 POD_anteshunttzimisce.3.desc:0 "It's very hard making sense of all the rumors surrounding Tzimisce and you are stuck. You will need good, experienced, help if you want to continue. This comes as a blow to your ego since you wanted first to do it yourself. But what is a small hit on your pride when the ultimate power lies at the end of this journey?"
 POD_anteshunttzimisce.3.a:0 "Find me the best Noddists!"
 POD_anteshunttzimisce.3.b:0 "Let us abandon this whole folly" 
 antetzimisce_continue:0 "Your quest will continue" 
 antetzimisce_end:0 "Your quest will end here" 
 POD_anteshunttzimisce.2.t:0 "The Hunt : Samiel's Story"
 POD_anteshunttzimisce.2.desc:0 "According to your sources, you are standing in the place where the great Salubri Warrior Samiel fought against Tzimisce ages ago. It is unclear if Samiel was misled and thought that he was fighting Baali infernalists, or if the Eldest was indeed his target.\nIn any case, Samiel never made it out of here, and Tzimisce himself barely survived as well. You now have to go deeper into this ominous tunnel network if you want to find the next piece of the puzzle."
 POD_anteshunttzimisce.2.a:0 "I'm not scared of the dark"
 POD_anteshunttzimisce.2.effect.success.desc:0 "Found it!"
 POD_anteshunttzimisce.2.critical.failure.effect.desc:0 "I'm lost..."
 POD_anteshunttzimisce.2.critical.failure:0 "Still searching..."
 POD_anteshunttzimisce.4.t:0 "The Hunt : Damek's Story"
 POD_anteshunttzimisce.4.desc:0 "You are now in the ruins of Sarmizegetusa, the former capital of Dacia. More precisely, in what's left of the castle of Damek Ruthven, whom you suspect to have been the caretaker of Tzimisce's recovering body after his battle with Samiel.\nThere is not much left here, but you find that the basement is still accessible. After a long search, you come across the dried remnants of what might have been a tree long ago. This is an interesting clue that you will have to decipher, but your eyes are drown to what looks like a still juicy apple fallen from the tree..."
 POD_anteshunttzimisce.4.a:0 "What's that doing here?"
 POD_anteshunttzimisce.4.effect.success.desc:0 "Too dangerous"
 POD_anteshunttzimisce.4.critical.failure.effect.desc:0 "Appetizing!"
 POD_anteshunttzimisce.4.critical.failure:0 "Swallowed whole"
 POD_anteshunttzimisce.5.t:0 "The Hunt : Ilias' Story"
 POD_anteshunttzimisce.5.desc:0 "After his recovery in Damek's castle, it seems that the Eldest took form again, this time invading the body of one younger Tzimisce. With this information, you tracked down the whereabouts of this poor soul and one name came up : the Sernog Monastery.\nBefore going there however, you will need some serious preparation, like recruiting a team capable of handling the horrors that are probably guarding your prey."
 POD_anteshunttzimisce.5.a:0 "Money is of no concern"
 POD_anteshunttzimisce.5.b:0 "This is getting too costly!"
 POD_anteshunttzimisce.6.t:0 "The Hunt : A Deal with the Devil"
 POD_anteshunttzimisce.6.desc:0 "During your research on Tzimisce, one name often came up : Kupala. This 'demon', apparently merged with the very land of Transylvania, has been a foe of the Eldest for a long time. As such it is no big surprise when, one night, a shrouded figure comes to you and offers you his master's blessing if you wish it.\nThe demon is watching you, and will help you if you need him in the coming trials ahead. You now have a powerful ally... but be wary of abusing his generosity."
 POD_anteshunttzimisce.6.a:0 "Help is always welcome... I guess"
 antetzimisce_kupala:0 "You will be able to call on Kupala's help for the remainder of this quest"
 POD_anteshunttzimisce.7.t:0 "The Hunt : Lambach's Story"
 POD_anteshunttzimisce.7.desc:0 "A strange fellow is following you since you started preparing your attack on Sernog. This Lambach Ruthven doesn't seem threatening, quite the contrary, as he appears as a pathetic shell of a vampire plagued by inane ramblings.\nDespite not being a prophetic Malkavian, some of your entourage thinks that he might be connected to Tzimisce somehow and, as such, is a threat to your plan. You have an hard time picturing this poor wreck of a man being a problem for anyone but appearances can be misleading..."
 POD_anteshunttzimisce.7.a:0 "He can tag along"
 POD_anteshunttzimisce.7.b:0 "Drive this wretch out of my sight!"
 POD_anteshunttzimisce.8.t:0 "The Hunt : Preparations"
 POD_anteshunttzimisce.8.desc:0 "To take Sernog, you will need an army. Or at least enough bodies to throw at the horrors probably defending the place. Luckily, the Anarchs are the perfect solution. They are plentiful, eager to take down an Antediluvian, and nobody will really miss them.\nAs such, you are negotiating with their biggest local group to convince them to join you. This isn't going very well though, as they want 'concessions' and the assurance of not being used in some Elder's plot. You have neither of those, so you will have to convince them the hard way before this escalates further."
 POD_anteshunttzimisce.8.a:0 "Stop shouting and listen!"
 POD_anteshunttzimisce.8.effect.success.desc:0 "They agree!"
 POD_anteshunttzimisce.8.critical.failure.effect.desc:0 "It escalates..."
 POD_anteshunttzimisce.8.critical.failure:0 "Brawled to Death"
 POD_anteshunttzimisce.9.t:0 "The Hunt : Outside Sernog"
 POD_anteshunttzimisce.9.desc:0 "You finally made it to the Sernog Monastery. The structure lies high atop a ridge above the treeline. An abandoned fortress looms menacingly, its blackened walls forming a dark skeleton against the sky, a shell of a building open to the stars. Attached to the fortress is an ancient cathedral, ostensibly in better condition but no less sinister than its companion building.\nAnd you were expected. A small army of black riders is waiting for you just before the stairs. You can't quite make their features from this far, but they are probably some special breed of Revenants defending the fortress. Conflict is inevitable."
 POD_anteshunttzimisce.9.a:0 "Charge!"
 POD_anteshunttzimisce.9.effect.success.desc:0 "Victory!"
 POD_anteshunttzimisce.9.critical.failure.effect.desc:0 "Overwhelmed..."
 POD_anteshunttzimisce.9.critical.failure:0 "Trampled to Death"
 POD_anteshunttzimisce.10.t:0 "The Hunt : The Stairs"
 POD_anteshunttzimisce.10.desc:0 "There should be 1236 broken, winding steps up to the monastery according to your research. So why does it feel that you already climbed twice that number? You don't have all the time in the world and you are starting to suspect foul play, perhaps a magical illusion of some sort, or something more sinister.\nYou have to find a solution, or you will just climb up this thing until the Sun comes up, and that would be bad news."
 POD_anteshunttzimisce.10.a:0 "There must be a pattern..."
 POD_anteshunttzimisce.10.b:0 "Kupala! Dispell this magic!"
 rely_on_kupala:0 "You rely on Kupala to overcome this obstacle"
 POD_anteshunttzimisce.10.effect.success.desc:0 "The illusion is dispelled"
 POD_anteshunttzimisce.10.critical.failure.effect.desc:0 "No end in sight..."
 POD_anteshunttzimisce.10.critical.failure:0 "Still Climbing..."
 POD_anteshunttzimisce.11.t:0 "The Hunt : Sernog's Entry"
 POD_anteshunttzimisce.11.desc:0 "The cathedral's interior reflects an atmosphere of dark foreboding. The architecture seems carved from the fevered imagination of some mad designer. Grotesque carvings of beings that might be angels but resemble devils glare down upon those who pass through the archway at the entry to the former sanctuary. The air inside the cathedral has a musty, cloying odor, as if something eternally dying has embedded itself within the stones and now oozes forth its essence in a miasma of perpetual decay.\nSomehow, this foul stench is also dangerous to Cainites, as you begin to cough violently. You better find the source quickly before being overwhelmed by it."
 POD_anteshunttzimisce.11.a:0 "Follow the stench..."
 POD_anteshunttzimisce.11.b:0 "Kupala! Where should I go?"
 POD_anteshunttzimisce.11.effect.success.desc:0 "You burn the pile of bodies causing this"
 POD_anteshunttzimisce.11.critical.failure.effect.desc:0 "You are lost in the corridors..."
 POD_anteshunttzimisce.11.critical.failure:0 "Lost and Smelly"
 POD_anteshunttzimisce.12.t:0 "The Hunt : The Central Chamber"
 POD_anteshunttzimisce.12.desc:0 "Eerie moaning sounds fill the cavernous central chamber, echoing off the high vaulted beams and reverberating in a cacophony of shrill screams that mimic the cries of victims undergoing the agonies of prolonged and exquisite torture.\nThere is a trapdoor hidden beneath the altar of the church. Cut into the wooden planking of the floor, the door opens by pulling up on its iron ring. A narrow, dark stairway leads down into the crypt of the cathedral and, hopefully, the end of your quest."
 POD_anteshunttzimisce.12.a:0 "I'm not scared... I think"
 POD_anteshunttzimisce.13.t:0 "The Hunt : Sernog's Crypt"
 POD_anteshunttzimisce.13.desc:0 "You are close. You can feel it. There, in the center of this crypt, you can glimpse a sarcophagus, hopefully Tzimisce's. Sadly, there is a small army of servitor creatures in your way. You can recognize some Vozhd and Szlachta in it, but also some other horrors of various forms and sizes.\nYou are not afraid of monsters, but this will be a terrible battle still. These are mindless war constructs hell bent on protecting this place."
 POD_anteshunttzimisce.13.a:0 "To arms!"
 POD_anteshunttzimisce.13.b:0 "Kupala! Lend me your power!"
 POD_anteshunttzimisce.13.effect.success.desc:0 "So close!"
 POD_anteshunttzimisce.13.critical.failure.effect.desc:0 "...yet so far"
 POD_anteshunttzimisce.13.critical.failure:0 "Hacked to Pieces"
 POD_anteshunttzimisce.15.t:0 "The Hunt : Victory..."
 POD_anteshunttzimisce.15.desc:0 "As you approach the sarcophagus to claim your prize, Lambach, who has been shadowing you all along, lets out a panicked yelp. Surprised, you stop in your movement... just in time to avoid being impaled by a pillar of flesh coming from the malformed corpse inside.\nNot letting the not so torpid Antediluvian recover, you plunge your fangs in what should be his neck, idly wondering if Lambach saved you on purpose or by sheer luck. In any case, you did it, the power of the 3rd Generation now flows through you.\nYou are stronger than ever but... why are you still feeling a real sense of dread then?"
 POD_anteshunttzimisce.15.a:0 "Something is amiss..."
 POD_anteshunttzimisce.16.t:0 "The Hunt : Victory?..."
 POD_anteshunttzimisce.16.desc:0 "As you approach the sarcophagus to claim your prize, a pillar of flesh coming from the not so torpid corpse inside impales you through the chest. Barely conscious and mostly driven by your Beast, you rush to plunge your fangs into what should be the neck of this malformed creature. The rest of the events happen in a flurry of barely readable images and sounds.\nIn the end, you are still alive, and more powerful than before. There is nothing left in the sarcophagus either. Still... you feel that something is wrong as if someone has been watching you all along and is close to making his move..."
 POD_anteshunttzimisce.16.a:0 "Something is amiss..."
 POD_anteshunttzimisce.18.t:0 "The Hunt : The Demon"
 POD_anteshunttzimisce.18.desc:0 "As you leave Sernog in victory, you are stopped by a lone figure waiting for you at the base of the long Monastery's stairwell. His features indistinct, you nonetheless recognize him for what he is : Kupala, the Demon of Transylvania and nemesis of Tzimisce.\nYou did you part well in helping him, but there is still a remnant of the Eldest in you, and Kupala can't have that. Time to test your newfound powers."
 POD_anteshunttzimisce.18.a:0 "The final battle"
 endofthequest:0 "Victory or death, this is the end of this quest"
